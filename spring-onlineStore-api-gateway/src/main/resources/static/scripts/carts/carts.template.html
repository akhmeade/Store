<h2>Carts</h2>

<form onsubmit="javascript:void(0)" style="max-width: 20em; margin-top: 2em;">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search Filter" ng-model="$ctrl.query" />
    </div>
</form>

<table class="table table-striped">
    <thead>

<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Amount ($)</th>

</tr>
</thead>

<tr ng-repeat="cart in $ctrl.items | filter:$ctrl.query track by payment.id">
    <td>{{cart.id}}</td>
    <td>{{cart.name}}</td>

</tr>
</table>
