<h2>Discount Information</h2>

<table class="table table-striped">
    <tr>
        <th class="col-sm-3">Name</th>
        <td><b>{{$ctrl.discount.name}}</b></td>
    </tr>
    <tr>
        <th>Price</th>
        <td>{{$ctrl.discount.discount}}</td>
    </tr>
    <tr>
        <th>Description</th>
        <td>{{$ctrl.discount.new_price}}</td>
    </tr>
</table>

<h2>Payment information</h2>

<table class="table table-striped">
    <tr ng-repeat="payment in $ctrl.item.payments track by payment.id">
        <td valign="top">
            <dl class="dl-horizontal">
                <dt>Payment</dt>
                <dd>{{payment.name}}</dd>
                <dd>{{payment.type.name}}</dd>
            </dl>
        </td>
    </tr>
</table>
